{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/style_radio.css">
<link href="https://fonts.googleapis.com/css?family=Cousine:400,400i,700,700i&amp;subset=latin-ext,vietnamese" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/index_functions.js"></script>
<title>Radio</title>
</head>

<body>

<header></header>

<div class="row">
  <div class="column side" id="left">
    <h1>radio</h1>
<div class="index" id="index1">
  {% for y in year_range %}
    <p class="year"><a href="/{{ event_type }}/{{ y }}">{{ y }}</a></p>
  {% endfor %}
  {% for e in events|slice:":1" %}
    <p id="description1">{{ e.recurring_event.description }}</p>
  {% endfor %}
</div>
</div></div>
  <div class="column middle">

    {% for e in events %}
        {% for a in e.media.all %}
            <iframe class="media" height="60" src="{{ a }}"></iframe>
        {% endfor %}
    {% endfor %}
    </div>

  <div class="column side" id="right">
    <a href="/"><img src=" {% static "image/eb_logo.png" %}" alt="Archives" id="logo"></a>
    {% for e in events|slice:":1" %}
      <!--<div id="description3"><p>{{ e.description }}</p></div>  ** removed ** -->
    {% endfor %}
</div>


<div class="footer"></div>

</body>
</html>
